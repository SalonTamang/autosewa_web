<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile | Autosewa</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/profile.css">

    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <!-- back -->
    <div class="back-button">
        <a href="index.html"><img src="images/back.png" alt="back"></a>
    </div>
    <div id="app" class="mainContainer">
        <div class="profile">
            <div class="profile-header">
                <img :src="'images/' + info.image + '.jpg'" alt="Profile Image" class="profile-image">
                <div>
                    <h2 class="profile-name">{{ info.firstName}} {{info.lastName}}</h2>
                    <div class="status">
                        <span class="status-dot" :style="{ backgroundColor: info.status === 'on' ? 'green' : 'red' }"></span>
                        <span class="status-text">{{ info.status }}</span>
                    </div>
                    <div >
                        <!-- Your content here -->
                    </div>
                </div>
                
            </div>

            <hr width="70%" style="margin: 20px auto;">
            
            <div class="profile-details">
                <div class="profile-details-item">
                    <h3>Auto Number</h3>
                    <p>{{ info.autoNumber }}</p>
                </div>

                <div class="profile-details-item">
                    <h3>Current Station</h3>
                    <p>{{ info.station }}</p>
                </div>
                
                <div class="profile-details-item">
                    <h3>Joined At</h3>
                    <p>{{ joinedAt }}</p>
                </div>
            </div>

            <hr width="70%" style="margin: 20px auto;">

            <div class="profile-actions">
                <a :href="'tel:' + info.phoneNumber" class="call-button">Call</a>
                <a :href="'sms:' + info.phoneNumber" class="message-button">Message</a>
            </div>
        </div>

    </div>

    <script>
        var app = new Vue({
            el: '#app',
        
            data: {
                info:[],
            },
            methods: {
                getProfileData() {
                    var urlParams = new URLSearchParams(window.location.search);
                    var id = urlParams.get('id');
                    axios
                        .get('http://localhost:3000/getProfile' + '?id=' + id)
                        .then(response => {
                            this.info = response.data[0];
                            console.log(this.info);
                        })
                        .catch(error => console.log(error));
                },
      
            },
            computed: {
                joinedAt() {
                    const date = new Date(this.info.created_at);
                    const year = date.getFullYear();
                    const month = date.toLocaleString('default', { month: 'long' });
                    return `${month} ${year}`;
                },
            },
            created() {
                this.getProfileData();
            }
    });
        </script>
</body>
</html>
